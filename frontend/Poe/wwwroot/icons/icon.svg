<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg-gradient)"/>
  
  <!-- Cloud shape -->
  <g transform="translate(256, 200)">
    <ellipse cx="0" cy="40" rx="100" ry="60" fill="white" opacity="0.95"/>
    <ellipse cx="-70" cy="50" rx="60" ry="50" fill="white" opacity="0.95"/>
    <ellipse cx="70" cy="50" rx="60" ry="50" fill="white" opacity="0.95"/>
    <ellipse cx="-40" cy="20" rx="50" ry="45" fill="white" opacity="0.95"/>
    <ellipse cx="40" cy="20" rx="50" ry="45" fill="white" opacity="0.95"/>
  </g>
  
  <!-- Arrow pointing up (backup/upload) -->
  <g transform="translate(256, 320)">
    <path d="M0,-60 L40,0 L15,0 L15,60 L-15,60 L-15,0 L-40,0 Z" 
          fill="#667eea" 
          stroke="white" 
          stroke-width="4"/>
  </g>
  
  <!-- Checkmark badge -->
  <g transform="translate(380, 380)">
    <circle cx="0" cy="0" r="50" fill="#22c55e"/>
    <path d="M-20,0 L-5,15 L25,-20" 
          stroke="white" 
          stroke-width="10" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          fill="none"/>
  </g>
</svg>
