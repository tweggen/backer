services:
  api:
    build:
      context: ./
      dockerfile: Api/Dockerfile
    image: hannibal-api:latest
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=PathPrefix(`/api/v1`)"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls=true"
      - "traefik.http.services.api.loadbalancer.server.port=8080"
      - "traefik.http.middlewares.frontend-strip-prefix.stripprefix.prefixes=/api/v1"
      - "traefik.http.routers.frontend.middlewares=frontend-strip-prefix"
  frontend:
    build:
      context: ./
      dockerfile: frontend/Poe/Dockerfile
    image: poe-ui:latest
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=PathPrefix(`/app1`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls=true"
      - "traefik.http.services.frontend.loadbalancer.server.port=8080"
      - "traefik.http.middlewares.frontend-strip-prefix.stripprefix.prefixes=/app1"
      - "traefik.http.routers.frontend.middlewares=frontend-strip-prefix"
